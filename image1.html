<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <h1 id = "title">Title</h1>
    <div class="w3-row">
            <div id="thumbnails" class="w3-panel w3-pale-green w3-col s3">
                    
            </div>
            <div class="w3-panel w3-pale-red w3-col s9 ">
                byyyyy
            </div>
    </div>
</body>
<script>
    function format_item(key,val){

        img = '<img src="' + val + '" alt ="'+ key +'" style="weight:100%" />';
        card = '<div id ="'+ key+'"class="thumbnail w3-card-4" >'+img+'</div>';
       
        return card;
    }
    
$(document).ready(function() {
    
            $.getJSON("images.json", function(data) {
                var items = [];
                $.each( data, function( key, val ) {
                    items.push(format_item(key,val));
                });
                html = items.join("")
                $("#thumbnails").html(html)
                $(".thumbnail").click(function(){
                  id = $(this).attr("id");
                  $("#title").text(id)
                  });
   
            });
        });
